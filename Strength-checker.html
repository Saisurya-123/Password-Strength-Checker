<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #666;
            user-select: none;
        }

        .strength-meter {
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .strength-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 4px;
        }

        .strength-text {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .strength-weak .strength-bar-fill {
            width: 33%;
            background: #ff4757;
        }

        .strength-medium .strength-bar-fill {
            width: 66%;
            background: #ffa502;
        }

        .strength-strong .strength-bar-fill {
            width: 100%;
            background: #2ed573;
        }

        .requirements {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .requirements h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 12px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .requirement .icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            border: 2px solid #ddd;
            color: #ddd;
        }

        .requirement.met .icon {
            background: #2ed573;
            border-color: #2ed573;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <p class="subtitle">Create a strong and secure password</p>

        <form id="passwordForm">
            <div class="input-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="strength-meter">
                <div class="strength-bar">
                    <div class="strength-bar-fill" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>

            <div class="requirements">
                <h3>Password Requirements:</h3>
                <div class="requirement" id="req-length">
                    <span class="icon">‚úì</span>
                    <span>At least 8 characters</span>
                </div>
                <div class="requirement" id="req-uppercase">
                    <span class="icon">‚úì</span>
                    <span>At least one uppercase letter</span>
                </div>
                <div class="requirement" id="req-lowercase">
                    <span class="icon">‚úì</span>
                    <span>At least one lowercase letter</span>
                </div>
                <div class="requirement" id="req-number">
                    <span class="icon">‚úì</span>
                    <span>At least one number</span>
                </div>
                <div class="requirement" id="req-special">
                    <span class="icon">‚úì</span>
                    <span>At least one special character (!@#$%^&*)</span>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>Validate Password</button>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const form = document.getElementById('passwordForm');

        // Requirements elements
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqLowercase = document.getElementById('req-lowercase');
        const reqNumber = document.getElementById('req-number');
        const reqSpecial = document.getElementById('req-special');

        function togglePassword() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        function checkPasswordStrength(password) {
            let score = 0;
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement indicators
            reqLength.classList.toggle('met', checks.length);
            reqUppercase.classList.toggle('met', checks.uppercase);
            reqLowercase.classList.toggle('met', checks.lowercase);
            reqNumber.classList.toggle('met', checks.number);
            reqSpecial.classList.toggle('met', checks.special);

            // Calculate score
            Object.values(checks).forEach(check => {
                if (check) score++;
            });

            // Additional scoring for length
            if (password.length >= 12) score++;
            if (password.length >= 16) score++;

            return { score, checks };
        }

        function updateStrengthMeter(password) {
            if (!password) {
                strengthBar.parentElement.className = 'strength-bar';
                strengthText.textContent = '';
                submitBtn.disabled = true;
                return;
            }

            const { score, checks } = checkPasswordStrength(password);
            const allRequirementsMet = Object.values(checks).every(check => check);

            // Update strength display
            if (score <= 2) {
                strengthBar.parentElement.className = 'strength-bar strength-weak';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#ff4757';
            } else if (score <= 4) {
                strengthBar.parentElement.className = 'strength-bar strength-medium';
                strengthText.textContent = 'Medium';
                strengthText.style.color = '#ffa502';
            } else {
                strengthBar.parentElement.className = 'strength-bar strength-strong';
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#2ed573';
            }

            // Enable submit only if all requirements met
            submitBtn.disabled = !allRequirementsMet;
        }

        passwordInput.addEventListener('input', (e) => {
            updateStrengthMeter(e.target.value);
            messageDiv.classList.remove('show');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            // Frontend validation
            const { checks } = checkPasswordStrength(password);
            const allRequirementsMet = Object.values(checks).every(check => check);
            
            if (!allRequirementsMet) {
                showMessage('Please meet all password requirements', 'error');
                return;
            }

            // Simulate backend validation (PHP)
            // In a real application, this would be an AJAX call to a PHP script
            validatePasswordBackend(password);
        });

        function validatePasswordBackend(password) {
            // Simulating PHP backend validation
            // In production, this would be: fetch('validate.php', { method: 'POST', body: ... })
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Validating...';

            setTimeout(() => {
                // Simulate backend response
                const backendValidation = simulatePHPValidation(password);
                
                if (backendValidation.valid) {
                    showMessage('‚úì Password is strong and valid!', 'success');
                } else {
                    showMessage('‚úó ' + backendValidation.message, 'error');
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Validate Password';
            }, 1000);
        }

        function simulatePHPValidation(password) {
            // This simulates what the PHP backend would check
            const validation = {
                valid: true,
                message: ''
            };

            // Check length
            if (password.length < 8) {
                validation.valid = false;
                validation.message = 'Password must be at least 8 characters';
                return validation;
            }

            // Check for uppercase
            if (!/[A-Z]/.test(password)) {
                validation.valid = false;
                validation.message = 'Password must contain at least one uppercase letter';
                return validation;
            }

            // Check for lowercase
            if (!/[a-z]/.test(password)) {
                validation.valid = false;
                validation.message = 'Password must contain at least one lowercase letter';
                return validation;
            }

            // Check for number
            if (!/[0-9]/.test(password)) {
                validation.valid = false;
                validation.message = 'Password must contain at least one number';
                return validation;
            }

            // Check for special character
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                validation.valid = false;
                validation.message = 'Password must contain at least one special character';
                return validation;
            }

            // Check for common passwords (basic blacklist)
            const commonPasswords = ['password123', '12345678', 'qwerty123'];
            if (commonPasswords.includes(password.toLowerCase())) {
                validation.valid = false;
                validation.message = 'This password is too common. Please choose a different one';
                return validation;
            }

            return validation;
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }
    </script>
</body>
</html>
